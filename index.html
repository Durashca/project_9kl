<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ВсеZнай</title>
  <!--подключение Бутстрапа-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="src/css/indentation.css">
</head>
<body class="theme">
<!--меню-->
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-xxl theme little-dark">
            <a class="navbar-brand" href="#">ВсеZнай</a>
            <!--тайная кнопка-->
            <div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Переключатель навигации">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!--профиль-->
                <button style="border-color: transparent" class="btn" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                    <img class="profile_indentation" src="src/images/user-profile.png" alt="профиль">
                </button>
                <!---->
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Задания</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Выпадающий список
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Действие</a></li>
                            <li><a class="dropdown-item" href="#">Другое действие</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Что-то еще здесь</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Отключенная</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
                    <button id="search_button" class="btn btn-outline-success" type="submit">Искать</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<section>
    <div class="container-xxl">
        <div class="container text-center">
            <div class="row align-items-start">
                <div class="col">

                </div>
                <div class="col col-md-8">
                    <h3>выберите свой стиль сайта:</h3>
                    <!--карусель-->
                    <div class="carousel">
                        <div id="carouselExampleIndicators" class="carousel slide">
                            <!--<div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleIndicators". data-bs-slide-to="0"
                                        class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                        aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                        aria-label="Slide 3"></button>
                            </div>-->
                            <div class="carousel-inner"> <!--елементы:-->
                            </div>
                            <button class="carousel-control-prev" type="button"
                                    data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="false"></span>
                                <span class="visually-hidden">Предыдущий</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                    data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="false"></span>
                                <span class="visually-hidden">Следующий</span>
                            </button>
                        </div>
                    </div>
                    <!--панель справа-->
                    <div class="offcanvas offcanvas-end" style="background-color: #F5F5F5" tabindex="-1" id="offcanvasRight"
                         aria-labelledby="offcanvasRightLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasRightLabel">Авторизация</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                    aria-label="Закрыть"></button>
                        </div>
                        <div style="text-align: start" class="offcanvas-body">
                            <!--поля ввода-->
                            <form id="form-profile" class="row g-3" novalidate>
                                <div class="col-md-8">
                                    <label for="validationTextarea1" class="form-label">Имя пользователя</label>
                                    <input type="text" class="form-control" id="validationTextarea1" placeholder="Ваше имя пользователя" required>
                                    <div class="invalid-feedback">
                                        Пожалуйста, введите имя пользователя.
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <label for="validationTextarea2" class="form-label">Почта</label>
                                    <input type="text" class="form-control" id="validationTextarea2" placeholder="Ваша почту" required>
                                    <div class="invalid-feedback">
                                        Пожалуйста, введите почту.
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <label for="validationTextarea3" class="form-label">Пароль</label>
                                    <input type="text" class="form-control" id="validationTextarea3" placeholder="Ваш пароль" required>
                                    <div class="invalid-feedback">
                                        Пожалуйста, введите пароль.
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <button type="submit" id="reg-btn" class="btn btn-primary">Зарегистрироваться</button>
                                </div>
                                <div class="col-md-8">
                                    <a>Уже есть аккаунт? <a href="#">Войти</a></a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!---->
                </div>
                <div class="col">

                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="src/js/carousel.js"></script>
<script src="src/js/authorization.js"></script>
<script src="src/js/theme_changer.js"></script>
<script src="src/js/slide_settings.js"></script>
</body>
</html>
