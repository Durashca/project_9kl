        <style>
            .container-material {
                font-family: Arial, sans-serif;
                text-align: center;
                padding: 50px;
            }
            #certificateContainer {
                position: relative;
                display: inline-block;
            }

            #certificateImage {
                display: block;
                width: 100%;
                height: auto;
                max-width: 100%;
            }

            #downloadCertificateButton {
                display: block;
                margin: 10px auto;
                width: 80%; /* Установите желаемую ширину кнопки в процентах */

    <body>
    <div class="container-xxl">
        <div class="container text-left text">
            <div class="row">
                <div class="container-material">
                    <content style="text-align: center; margin: 0 auto">
                        <h4 class="font-congratulations" style="text-align: center; margin-bottom: 3% ">Мои поздравления, вы прошли этот сложный путь.</h4>
                            <canvas id="canvas"></canvas>

                    </content>
                        <button type="button" style="; margin: 0.5% auto 1%" id="downloadCertificateButton" class="btn btn-outline-success" onclick="downloadCertificate()">Скачать</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <script src="src/js/material_settings.js"></script>
    <script src="src/js/transition.js"></script>
    <script src="src/js/footer.js"></script>


    <script>
        updateProgress(9)
        const userName = localStorage.getItem('userName');
        const userSurname = localStorage.getItem('userSurname');

        const currentDate = new Date();
        const day = currentDate.getDate();
        const month = String(currentDate.getMonth() + 1).padStart(2, '0'); // Добавляем нуль перед месяцем, если он однозначный
        const year = currentDate.getFullYear();
        const currentDateString = `${day}.${month}.${year}`;

        window.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            const img = new Image();
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;

                ctx.drawImage(img, 0, 0);

                ctx.font = 'italic 25px Roboto, sans-serif';
                ctx.fillText(currentDateString,236, 532); // Рисуем текущую дату на холсте в указанной позиции

                ctx.font = 'italic bold 30px Roboto, sans-serif';
                ctx.fillStyle = '#000';

                const userText = `${userName} ${userSurname}`;
                const userTextWidth = ctx.measureText(userText).width;
                const userTextX = (canvas.width - userTextWidth) / 2; // Центрирование текста на горизонтальной оси
                const userTextY = 300; // Позиция текста по вертикали

                ctx.fillText(userText, userTextX, userTextY);

                ctx.font = 'italic 25px Roboto, sans-serif';


                document.getElementById('certificateContainer').style.display = 'block';
            };

            img.src = 'src/images/garbage/ser.png'; // Путь к фоновому изображению
        });
        function downloadCertificate() {
            const canvas = document.getElementById('canvas');
            const a = document.createElement('a');
            a.href = canvas.toDataURL('image/png');
            a.download = 'certificate.png';
            a.click();
        }


    </script>
    </body>
    </html>
